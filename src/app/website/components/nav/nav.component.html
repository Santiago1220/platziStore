<header class="header">
  <article>
    <button (click)="toggleMenu()" class="menu">
      <img src="../../../assets/images/bars-solid.svg" alt="menu">
    </button>
    <a href="#" class="logo">
      <img src="../../../assets/images/atom.png" alt="">
      Atomic Store
    </a>
    <ul class="categories">
      <li><a routerLinkActive="active" routerLink="home">All</a></li>
      <li *ngFor="let item of categories">
        <a routerLinkActive="active" [routerLink]="['/category', item.id]">{{item.name}}</a>
      </li>
    </ul>
  </article>
  <div class="header-right">
    <div class="account">
      <!-- <button *ngIf="!profile" (click)="createUser()">Create user</button> -->
      <button *ngIf="!profile; else elseBlock" (click)="login()">Login</button>
      <ng-template #elseBlock>
        <a routerLink="/profile">{{ profile?.email }}</a>
        <button (click)="logout()">Logout</button>
      </ng-template>
    </div>
    <a href="" class="counter">
      <img src="" alt="">
      {{counter}}
    </a>
    <div>
<header>

<div class="side-menu" [class.active]="activeMenu">
  <button (click)="toggleMenu()">Close</button>
  <div class="account">
    <button *ngIf="!profile; else elseBlock" (click)="login()">Login</button>
    <ng-template #elseBlock>{{ profile?.email }}</ng-template>
  </div>
  <ul class="categories">
    <li><a routerLinkActive="active" routerLink="home">All</a></li>
    <li *ngFor="let item of categories">
      <a routerLinkActive="active" [routerLink]="['/category', item.id]">{{item.name}}</a>
    </li>
  </ul>
</div>
